{% include head.html %}
<body>
{% include header.html %}
  <section class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        {{content}}
      </div>
      <div class="col-xs-12 col-sm-4">
        <h2>Recent Posts</h2>
        {% for post in site.posts limit:8 %}
          [<time datetime="{{post.date | date_to_utc | date: "%Y-%m-%dT%H:%M:00Z"}}">{{post.date | date: "%y-%m-%d"}}</time>] <a href="{{ post.url }}">{{ post.title }}</a>
          <br>
        {% endfor %}
      </div>
    </div>
  </section>
{% include footer.html %}
</body>
</html>
