{% include head.html %}
<body>
{% include header.html %}

  <section class="container">
    <div class="row">
      <div class="post-body col-xs-12 col-sm-8">
        <h1>{{ page.title }}</h1>
        <h4>{{ page.date | date: "%B %-d, %Y" }} - by {{ page.author }}</h4>
        {{ content }}
      </div>
      <div class="col-xs-12 col-sm-4">
        <h2 class="post-recent">Recent Posts</h2>
        {% for post in site.posts revesed limit:8 %}
          [<time datetime="{{post.date | date_to_utc | date: "%Y-%m-%dT%H:%M:00Z"}}">{{post.date | date: "%y-%m-%d"}}</time>] <a href="{{ post.url }}">{{ post.title }}</a>
          <br>
        {% endfor %}


        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Blog Sidebar -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5453837555955413"
             data-ad-slot="3733432288"
             data-ad-format="auto"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

      </div>
    </div>
  </section>

{% include footer.html %}
</body>
