{% include head.html %}
<body>
{% include header.html %}

  <section class="container">
    <div class="row">
      <div class="post-body col-xs-12 col-sm-8">
        <h1>{{ page.title }}</h1>
        <h4>{{ page.date | date: "%B %-d, %Y" }} - by {{ page.author }}</h4>
        {{ content }}
      </div>
      <div class="col-xs-12 col-sm-4 sidebar">
        {% include post_sidebar.html %}

        <section>
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <!-- Blog Sidebar -->
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-5453837555955413"
               data-ad-slot="3733432288"
               data-ad-format="auto"></ins>
          <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </section>
      </div>
    </div>
  </section>

  <section class="container">
    {% include social.html %}
  </section>

  <section class="container">
    {% include comments.html %}
  </section>

{% include footer.html %}
</body>
